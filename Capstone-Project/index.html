<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Team Dashboard - Dicoding Indonesia</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/base.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="header">
      <div class="container">
        <div class="nav-wrapper">
          <h1 class="logo">CAPSTONE TEAM</h1>
          <nav class="nav-menu">
            <a href="#dashboard" class="nav-link active" data-link>Dashboard</a>
            <a href="#team-information" class="nav-link" data-link
              >Team Information</a
            >
            <a href="#dokumen-timeline" class="nav-link" data-link
              >Dokumen & Timeline</a
            >
            <a href="#individual-worksheet" class="nav-link" data-link
              >Individual Worksheet</a
            >
            <a href="#360-feedback" class="nav-link" data-link>360 Feedback</a>
          </nav>
          <div class="nav-buttons" data-auth-region>
            <div class="auth-user" data-user-actions hidden>
              <span class="user-pill">
                <span class="user-indicator"></span>
                <span data-user-email></span>
              </span>
              <button
                type="button"
                class="btn btn-outline btn-small"
                data-logout-button
                id="btnLogout"
              >
                Logout
              </button>
            </div>
            <div class="auth-guest" data-guest-actions>
              <a href="#login" class="btn btn-outline" data-link>Masuk</a>
              <a href="#register" class="btn btn-primary" data-link>Daftar</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main id="app">
      <!-- Content will be dynamically loaded here -->
    </main>

    <div
      id="toast-root"
      class="toast"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
